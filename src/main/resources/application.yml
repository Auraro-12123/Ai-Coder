spring:
  application:
    name:ai-code-backend
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hxc.aicode.controller
# knife4j
knife4j:
  enable: true
  matching-strategy: ant_path_matcher
  setting:
    language: zh_cn


